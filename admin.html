<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FREE VECTOR STOCK - Admin Upload Panel</title>
<style>
body{font-family:Arial;background:#ffffff;padding:40px}
textarea{width:100%;height:150px;margin-bottom:20px;padding:10px;border:1px solid #ccc}
button{padding:14px 30px;background:black;color:white;border:none;cursor:pointer}
#output{white-space:pre-wrap;background:#f4f4f4;padding:20px;margin-top:20px;max-height:400px;overflow:auto}
</style>
</head>
<body>

<h1>FREE VECTOR STOCK - Bulk Upload Generator</h1>

<textarea id="jpegInput" placeholder="Paste JPEG file names (minimum 50)..."></textarea>
<textarea id="epsInput" placeholder="Paste EPS file names (minimum 50)..."></textarea>

<button onclick="generateData()">Generate & Save</button>

<div id="output"></div>

<script>

const categories=[
"Abstract","Animals/Wildlife","The Arts","Backgrounds/Textures","Beauty/Fashion",
"Buildings/Landmarks","Business/Finance","Celebrities","Education","Food and Drink",
"Healthcare/Medical","Holidays","Industrial","Interiors","Miscellaneous","Nature",
"Objects","Parks/Outdoor","People","Religion","Science","Signs/Symbols",
"Sports/Recreation","Technology","Transportation","Vintage"
].sort();

function cleanName(name){
return name.toLowerCase()
.replace(/\s+/g,"-")
.replace(/[^a-z0-9\-\.]/g,"");
}

function detectCategories(name){
let result=[];
categories.forEach(cat=>{
let key=cat.split("/")[0].toLowerCase();
if(name.includes(key)) result.push(cat);
});
if(result.length===0) result.push("Miscellaneous");
return result;
}

function titleTemplates(category){
return [
category+" Professional Vector Design",
category+" Modern Graphic Illustration",
category+" Premium Stock Artwork",
category+" Creative Visual Composition",
category+" High Quality Vector Resource",
category+" Detailed EPS10 Illustration",
category+" Unique Graphic Concept",
category+" Minimal Clean Vector Design",
category+" Commercial Use Graphic",
category+" Advanced Design Element"
];
}

function keywordTemplates(category){
let base=category.split("/")[0].toLowerCase();
let keywords=[];
for(let i=1;i<=20;i++){
keywords.push(base+" vector"+i);
}
return keywords;
}

function generateData(){
let jpeg=document.getElementById("jpegInput").value.trim().split("\n");
let eps=document.getElementById("epsInput").value.trim().split("\n");

let data=[];
let id=1;

jpeg.forEach((file,index)=>{
let clean=cleanName(file);
let base=clean.replace(".jpg","");
let epsMatch=eps.find(e=>cleanName(e).replace(".eps","")===base);
if(!epsMatch) return;

let cats=detectCategories(base);

cats.forEach(cat=>{
let titles=titleTemplates(cat);
data.push({
id:id++,
title:titles[index%titles.length]+" "+(index+1),
category:cat,
jpeg:"uploads/"+clean,
eps:"uploads/"+base+".eps",
keywords:keywordTemplates(cat)
});
});
});

localStorage.setItem("fvs_assets",JSON.stringify(data));
document.getElementById("output").innerText=JSON.stringify(data,null,2);
alert("Assets saved successfully.");
}

</script>

</body>
</html>
