<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel - Asset Manager</title>
<style>
body{font-family:Arial;background:#ffffff;margin:0;padding:30px}
h1{margin-bottom:20px}
textarea{width:100%;height:150px;margin-bottom:15px;padding:10px}
button{padding:12px 25px;background:black;color:white;border:none;cursor:pointer}
#output{white-space:pre-wrap;background:#f5f5f5;padding:15px;margin-top:20px}
</style>
</head>
<body>

<h1>Bulk Upload Panel</h1>

<p>Paste JPEG and EPS file names (minimum 50 recommended)</p>

<textarea id="jpegInput" placeholder="example: sports-football-01.jpg"></textarea>
<textarea id="epsInput" placeholder="example: sports-football-01.eps"></textarea>

<button onclick="generateJSON()">Generate JSON Data</button>

<div id="output"></div>

<script>

const categories = [
"Abstract","Animals/Wildlife","The Arts","Backgrounds/Textures","Beauty/Fashion",
"Buildings/Landmarks","Business/Finance","Celebrities","Education","Food and Drink",
"Healthcare/Medical","Holidays","Industrial","Interiors","Miscellaneous","Nature",
"Objects","Parks/Outdoor","People","Religion","Science","Signs/Symbols",
"Sports/Recreation","Technology","Transportation","Vintage"
].sort();

function cleanName(name){
return name.toLowerCase()
.replace(/\s+/g,'-')
.replace(/[^a-z0-9\-\.]/g,'')
}

function detectCategory(filename){
filename = filename.toLowerCase();
for(let cat of categories){
if(filename.includes(cat.split("/")[0].toLowerCase())) return cat;
}
return "Miscellaneous";
}

function generateTitle(category,index){
return category+" Premium Graphic Design "+(index+1);
}

function generateKeywords(category){
let base = category.split("/")[0].toLowerCase();
let keywords=[];
for(let i=1;i<=45;i++){
keywords.push(base+" keyword"+i);
}
return keywords;
}

function generateJSON(){
let jpeg = document.getElementById("jpegInput").value.trim().split("\n");
let eps = document.getElementById("epsInput").value.trim().split("\n");

let data=[];

jpeg.forEach((file,i)=>{
let clean = cleanName(file);
let category = detectCategory(clean);
data.push({
id:i+1,
title:generateTitle(category,i),
category:category,
jpeg:clean,
eps:clean.replace(".jpg",".eps"),
keywords:generateKeywords(category)
});
});

document.getElementById("output").innerText = JSON.stringify(data,null,2);
localStorage.setItem("assetsData",JSON.stringify(data));
alert("Data saved to localStorage.");
}

</script>

</body>
</html>
