<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | Free Vector Stock</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .upload-box { 
            background: #111; padding: 40px; border-radius: 20px; 
            border: 2px dashed #f39c12; width: 450px; text-align: center; 
        }
        h2 { color: #f39c12; text-transform: uppercase; margin-bottom: 10px; }
        p { color: #888; font-size: 14px; margin-bottom: 25px; }
        input[type="text"], input[type="password"] { 
            width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; 
            border: 1px solid #333; background: #222; color: white; box-sizing: border-box;
        }
        .btn-select { background: #e67e22; color: #fff; padding: 10px; border-radius: 6px; cursor: pointer; display: block; margin: 15px 0; font-weight: bold; border: none; width: 100%; }
        .btn-upload { background: #27ae60; color: #fff; padding: 15px; border-radius: 8px; font-weight: bold; cursor: pointer; border: none; width: 100%; transition: 0.3s; }
        .btn-upload:hover { background: #2ecc71; }
        #status { margin-top: 20px; font-size: 13px; color: #f39c12; }
    </style>
</head>
<body>

<div class="upload-box">
    <h2>Vector Upload Panel</h2>
    <p>Select EPS and JPG files to upload</p>
    
    <input type="password" id="ghToken" placeholder="GitHub Token (ghp_...)">
    <input type="text" id="folderName" placeholder="Vector Name (e.g., Pizza Clock)">
    
    <input type="file" id="fileInput" multiple accept=".jpg,.jpeg,.eps" style="display: none;" onchange="updateStatus()">
    <button class="btn-select" onclick="document.getElementById('fileInput').click()">Select Files</button>
    
    <button class="btn-upload" onclick="startUpload()">Start Upload</button>
    <div id="status"></div>
</div>

<script>
    function updateStatus() {
        const files = document.getElementById('fileInput').files;
        document.getElementById('status').innerText = files.length + " files selected.";
    }

    async function startUpload() {
        const token = document.getElementById('ghToken').value;
        const name = document.getElementById('folderName').value.trim();
        const files = document.getElementById('fileInput').files;
        const status = document.getElementById('status');

        if (!token || !name || files.length === 0) {
            alert("Please fill all fields and select files.");
            return;
        }

        const safeFolderName = name.toLowerCase().replace(/\s+/g, '-');
        status.innerText = "Uploading to: vectors/" + safeFolderName + "...";

        for (let file of files) {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            await new Promise(resolve => {
                reader.onload = async () => {
                    const content = reader.result.split(',')[1];
                    const path = `vectors/${safeFolderName}/${file.name}`;
                    
                    try {
                        const response = await fetch(`https://api.github.com/repos/free-vector-stock/free-vector-stock/contents/${path}`, {
                            method: 'PUT',
                            headers: { 'Authorization': `token ${token}` },
                            body: JSON.stringify({
                                message: `Upload: ${safeFolderName}`,
                                content: content
                            })
                        });
                        if(response.ok) console.log(file.name + " uploaded.");
                    } catch (e) { console.error(e); }
                    resolve();
                };
            });
        }
        status.innerText = "Upload Complete!";
    }
</script>
</body>
</html>
