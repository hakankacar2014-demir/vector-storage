<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FREE VECTOR STOCK | Premium Graphic Library</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        header h1 a { color: #fff; text-decoration: none; transition: 0.3s; }
        header h1 a:hover { color: #f39c12; }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1><a href="index.html">FREE VECTOR STOCK</a></h1>
            <p class="tagline">Premium archive of vectors, illustrations, and design elements for your creative projects.</p>
        </div>
    </header>

    <div class="container">
        <aside class="sidebar">
            <h3>CATEGORIES</h3>
            <ul id="category-list"></ul>
        </aside>

        <main class="content">
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search in 1000+ vectors (e.g. nature, sport, technology)...">
            </div>
            <div id="vector-grid" class="grid"></div>
            <div id="no-results" style="display:none; text-align:center; padding:50px; color:#777;">No results found.</div>
        </main>
    </div>

    <div id="detail-modal" class="modal"></div>
    <script src="script.js"></script>
</body>
</html>
