<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Vector Stock</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; margin: 0; padding: 0; text-align: center; }
        header { padding: 40px; background: #111; border-bottom: 2px solid #f39c12; }
        h1 { color: #f39c12; margin: 0; letter-spacing: 3px; }
        .search-box { margin: 30px; }
        #searchInput { padding: 12px 20px; width: 300px; border-radius: 20px; border: 1px solid #f39c12; background: #111; color: #fff; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; padding: 20px; max-width: 1200px; margin: auto; }
        .card { background: #111; padding: 15px; border-radius: 10px; border: 1px solid #222; }
        .card img { width: 100%; height: 180px; object-fit: contain; background: #000; border-radius: 5px; }
        .card h3 { font-size: 14px; margin: 15px 0; color: #ccc; }
        .btn { display: block; background: #f39c12; color: #000; padding: 10px; text-decoration: none; border-radius: 5px; font-weight: bold; }
        .pagination { margin: 40px; display: flex; justify-content: center; gap: 10px; }
        .p-btn { padding: 10px 15px; background: #111; border: 1px solid #f39c12; color: #fff; cursor: pointer; border-radius: 5px; }
        .p-btn.active { background: #f39c12; color: #000; }
    </style>
</head>
<body>

<header><h1>FREE VECTOR STOCK</h1></header>

<div class="search-box">
    <input type="text" id="searchInput" placeholder="Tasarım ara...">
</div>

<div id="vectorGrid" class="grid"></div>
<div id="pagination" class="pagination"></div>

<script>
    let allData = [];
    let filteredData = [];
    let page = 1;
    const limit = 12;

    // Verileri çek
    fetch('vectors.json').then(r => r.json()).then(data => {
        allData = data;
        filteredData = data;
        render();
    });

    function render() {
        const grid = document.getElementById('vectorGrid');
        const pag = document.getElementById('pagination');
        grid.innerHTML = ""; pag.innerHTML = "";

        const start = (page - 1) * limit;
        const pageItems = filteredData.slice(start, start + limit);

        pageItems.forEach(name => {
            const folder = name.trim();
            grid.innerHTML += `
                <div class="card">
                    <img src="vectors/${folder}/${folder}.jpg" onerror="this.src='https://via.placeholder.com/250x180?text=Yukleniyor...'">
                    <h3>${folder}</h3>
                    <a href="vectors/${folder}/${folder}.eps" class="btn" download>DOWNLOAD EPS</a>
                </div>`;
        });

        const totalPages = Math.ceil(filteredData.length / limit);
        for(let i=1; i<=totalPages; i++) {
            const b = document.createElement('button');
            b.innerText = i;
            b.className = (i === page) ? 'p-btn active' : 'p-btn';
            b.onclick = () => { page = i; render(); window.scrollTo(0,0); };
            pag.appendChild(b);
        }
    }

    document.getElementById('searchInput').oninput = (e) => {
        filteredData = allData.filter(v => v.toLowerCase().includes(e.target.value.toLowerCase()));
        page = 1; render();
    };
</script>
</body>
</html>
