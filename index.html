<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Free Vector Stock | Gallery</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; text-align: center; margin: 0; padding: 20px; }
        h1 { color: #f39c12; text-transform: uppercase; margin-top: 30px; }
        .gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; padding: 20px; max-width: 1200px; margin: 0 auto; }
        .card { background: #111; border: 1px solid #222; padding: 15px; border-radius: 10px; }
        .card img { width: 100%; height: 160px; object-fit: contain; background: #080808; border-radius: 5px; }
        .btn { background: #f39c12; color: #000; padding: 10px; text-decoration: none; display: block; margin-top: 15px; border-radius: 5px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>FREE VECTOR STOCK</h1>
    <div id="gallery" class="gallery">Loading designs...</div>
    <script>
        async function load() {
            const res = await fetch('https://api.github.com/repos/free-vector-stock/free-vector-stock/contents/vectors');
            const dirs = await res.json();
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '';
            for(let d of dirs) {
                if(d.type === 'dir') {
                    const fRes = await fetch(d.url);
                    const files = await fRes.json();
                    const jpg = files.find(f => f.name.toLowerCase().endsWith('.jpg'));
                    const eps = files.find(f => f.name.toLowerCase().endsWith('.eps'));
                    if(jpg && eps) {
                        gallery.innerHTML += `<div class="card">
                            <img src="${jpg.download_url}">
                            <p style="color:#f39c12">${d.name.replace(/-/g, ' ')}</p>
                            <a href="${eps.download_url}" class="btn" download>DOWNLOAD EPS</a>
                        </div>`;
                    }
                }
            }
        }
        load();
    </script>
</body>
</html>
