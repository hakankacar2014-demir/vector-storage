<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Free Vector Stock</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; text-align: center; padding: 20px; }
        .gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; padding: 20px; }
        .card { background: #111; border: 1px solid #333; padding: 15px; border-radius: 10px; }
        .card img { width: 100%; border-radius: 5px; height: 180px; object-fit: cover; }
        .btn { background: #f39c12; color: #000; padding: 10px; text-decoration: none; display: block; margin-top: 10px; font-weight: bold; border-radius: 5px; cursor: pointer; border: none; width: 100%; }
    </style>
</head>
<body>
    <h1 style="color:#f39c12">FREE VECTOR STOCK</h1>
    <div class="gallery" id="gallery">Yükleniyor...</div>
    <script>
        const OWNER = 'free-vector-stock';
        const REPO = 'free-vector-stock';
        async function load() {
            const gallery = document.getElementById('gallery');
            try {
                const res = await fetch(`https://api.github.com/repos/${OWNER}/${REPO}/contents/vectors`);
                const dirs = await res.json();
                gallery.innerHTML = '';
                for(let d of dirs) {
                    if(d.type === 'dir') {
                        const fRes = await fetch(d.url);
                        const files = await fRes.json();
                        const jpg = files.find(f => f.name.toLowerCase().endsWith('.jpg'));
                        const eps = files.find(f => f.name.toLowerCase().endsWith('.eps'));
                        if(jpg && eps) {
                            gallery.innerHTML += `<div class="card"><img src="${jpg.download_url}"><p>${d.name.toUpperCase()}</p>
                            <button class="btn" onclick="downloadFile('${eps.download_url}', '${d.name}.eps')">EPS İNDİR</button></div>`;
                        }
                    }
                }
            } catch(e) { gallery.innerHTML = 'Vektör bulunamadı.'; }
        }
        function downloadFile(url, filename) {
            fetch(url).then(res => res.blob()).then(blob => {
                const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = filename; a.click();
            });
        }
        load();
    </script>
</body>
</html>
