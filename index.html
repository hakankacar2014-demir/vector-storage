<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Free Vector Stock</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; text-align: center; padding: 20px; margin: 0; }
        h1 { color: #f39c12; margin-top: 30px; text-transform: uppercase; }
        
        .search-container { margin: 20px auto; max-width: 500px; }
        #searchInput { 
            width: 100%; padding: 12px 20px; border-radius: 25px; border: 2px solid #f39c12; 
            background: #111; color: #fff; outline: none; box-sizing: border-box;
        }

        /* YENİ GALERİ DÜZENİ: Tam boyut desteği */
        .gallery { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); 
            gap: 30px; padding: 20px; max-width: 1400px; margin: 0 auto;
            align-items: end; /* Görselleri alt hizaya sabitler, yükseklik farklarını dengeler */
        }
        
        .card { 
            background: #111; border: 1px solid #333; padding: 15px; border-radius: 12px; 
            transition: 0.3s; display: flex; flex-direction: column;
        }
        .card:hover { border-color: #f39c12; transform: translateY(-5px); }
        
        /* GÖRSEL AYARI: Kırpmayı kaldırır, tam boy gösterir */
        .card img { 
            width: 100%; 
            height: auto; /* Sabit yükseklik yerine otomatik yükseklik */
            max-height: 400px; /* Çok uzun dikey görsellerin ekranı kaplamasını engeller */
            border-radius: 8px; 
            object-fit: contain; /* Görseli ezmeden veya kesmeden kutuya sığdırır */
            display: block;
            background: #080808; /* Şeffaf PNG/EPS'ler için hafif zemin */
        }
        
        .card-title { margin: 15px 0; font-size: 14px; font-weight: bold; color: #f39c12; }

        .download-btn { 
            background: #f39c12; color: #000; padding: 10px; text-decoration: none; 
            display: block; font-weight: bold; border-radius: 6px; font-size: 13px;
            transition: 0.2s; border: none; width: 100%; cursor: pointer;
        }
        .download-btn:hover { background: #e67e22; }
    </style>
</head>
<body>

    <h1>FREE VECTOR STOCK</h1>
    
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Vektörlerde ara..." onkeyup="search()">
    </div>

    <div class="gallery" id="gallery">Yükleniyor...</div>

    <script>
        const OWNER = 'free-vector-stock';
        const REPO = 'free-vector-stock';

        async function load() {
            const gallery = document.getElementById('gallery');
            try {
                const res = await fetch(`https://api.github.com/repos/${OWNER}/${REPO}/contents/vectors`);
                const dirs = await res.json();
                gallery.innerHTML = '';
                
                for(let d of dirs) {
                    if(d.type === 'dir') {
                        const fRes = await fetch(d.url);
                        const files = await fRes.json();
                        const jpg = files.find(f => f.name.toLowerCase().endsWith('.jpg') || f.name.toLowerCase().endsWith('.jpeg'));
                        const eps = files.find(f => f.name.toLowerCase().endsWith('.eps'));

                        if(jpg && eps) {
                            gallery.innerHTML += `
                                <div class="card" data-name="${d.name.toLowerCase()}">
                                    <img src="${jpg.download_url}" alt="${d.name}">
                                    <div class="card-title">${d.name.replace(/-/g, ' ').toUpperCase()}</div>
                                    <button class="download-btn" onclick="downloadFile('${eps.download_url}', '${d.name}.eps')">
                                        EPS İNDİR
                                    </button>
                                </div>`;
                        }
                    }
                }
            } catch(e) { gallery.innerHTML = 'Hata: Vektörler yüklenemedi.'; }
        }

        function downloadFile(url, filename) {
            fetch(url).then(res => res.blob()).then(blob => {
                const a = document.createElement('a');
                a.href = URL.createObjectURL(blob);
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                a.remove();
            });
        }

        function search() {
            let input = document.getElementById('searchInput').value.toLowerCase();
            let cards = document.getElementsByClassName('card');
            for (let card of cards) {
                card.style.display = card.getAttribute('data-name').includes(input) ? "block" : "none";
            }
        }
        load();
    </script>
</body>
</html>
