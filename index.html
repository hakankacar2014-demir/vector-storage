<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Free Vector Stock | Ücretsiz Vektör Arşivi</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; text-align: center; margin: 0; padding: 20px; }
        h1 { color: #f39c12; margin-top: 50px; font-size: 2.5rem; text-transform: uppercase; }
        .gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 30px; padding: 40px; max-width: 1200px; margin: 0 auto; }
        .card { background: #111; border: 1px solid #333; padding: 20px; border-radius: 15px; transition: 0.3s ease; }
        .card:hover { border-color: #f39c12; transform: translateY(-5px); box-shadow: 0 5px 20px rgba(243, 156, 18, 0.2); }
        .card img { width: 100%; border-radius: 10px; height: 200px; object-fit: cover; }
        .btn { background: #f39c12; color: #000; padding: 15px; text-decoration: none; display: block; margin-top: 20px; font-weight: bold; border-radius: 8px; cursor: pointer; border:none; width:100%; font-size: 16px; }
        .btn:hover { background: #e67e22; }
    </style>
</head>
<body>
    <h1>FREE VECTOR STOCK</h1>
    <div class="gallery" id="gallery">Vektörler Yükleniyor...</div>

    <script>
        const OWNER = 'free-vector-stock';
        const REPO = 'free-vector-stock';

        async function load() {
            const gallery = document.getElementById('gallery');
            try {
                const res = await fetch(`https://api.github.com/repos/${OWNER}/${REPO}/contents/vectors`);
                const dirs = await res.json();
                gallery.innerHTML = ''; 
                
                for(let d of dirs) {
                    if(d.type === 'dir') {
                        const fRes = await fetch(d.url);
                        const files = await fRes.json();
                        const jpg = files.find(f => f.name.toLowerCase().endsWith('.jpg'));
                        const eps = files.find(f => f.name.toLowerCase().endsWith('.eps'));

                        if(jpg && eps) {
                            gallery.innerHTML += `
                                <div class="card">
                                    <img src="${jpg.download_url}">
                                    <p style="margin: 15px 0; font-weight: bold;">${d.name.replace(/-/g, ' ').toUpperCase()}</p>
                                    <button class="btn" onclick="downloadFile('${eps.download_url}', '${d.name}.eps')">İNDİR (EPS)</button>
                                </div>`;
                        }
                    }
                }
            } catch(e) { gallery.innerHTML = 'Henüz vektör bulunamadı veya bir hata oluştu.'; }
        }

        function downloadFile(url, filename) {
            fetch(url).then(res => res.blob()).then(blob => {
                const a = document.createElement('a');
                a.href = URL.createObjectURL(blob);
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                a.remove();
            }).catch(() => alert('İndirme başarısız!'));
        }
        load();
    </script>
</body>
</html>
