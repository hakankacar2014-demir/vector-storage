<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Vector Stock | Ultimate Fix</title>
    <style>
        body { background: #000; color: #fff; font-family: 'Segoe UI', sans-serif; text-align: center; margin: 0; padding: 20px; }
        .gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 20px; max-width: 1400px; margin: 30px auto; }
        .card { background: #0a0a0a; border: 1px solid #1a1a1a; padding: 15px; border-radius: 12px; transition: 0.3s; }
        .card:hover { border-color: #f39c12; transform: translateY(-5px); }
        .img-box { width: 100%; height: 180px; background: #050505; border-radius: 8px; display: flex; align-items: center; justify-content: center; overflow: hidden; margin-bottom: 12px; }
        .img-box img { max-width: 100%; max-height: 100%; object-fit: contain; }
        .card-title { color: #f39c12; font-size: 11px; font-weight: bold; margin-bottom: 15px; text-transform: uppercase; height: 30px; display: flex; align-items: center; justify-content: center; }
        .btn { background: #f39c12; color: #000; padding: 12px; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; text-decoration: none; display: block; width: 100%; box-sizing: border-box; font-size: 12px; }
    </style>
</head>
<body>
    <h1 style="color:#f39c12; letter-spacing: 2px;">FREE VECTOR STOCK</h1>
    <div id="gallery" class="gallery">Sistem taranıyor...</div>

    <script>
        const OWNER = 'free-vector-stock';
        const REPO = 'free-vector-stock';

        async function init() {
            try {
                const r = await fetch('vectors.json?v=' + Date.now());
                const names = await r.json();
                render(names.reverse());
            } catch (e) {
                document.getElementById('gallery').innerText = "Veritabanı (vectors.json) okunamadı!";
            }
        }

        function render(items) {
            const gal = document.getElementById('gallery');
            gal.innerHTML = '';
            
            items.forEach(name => {
                const enc = encodeURIComponent(name);
                
                // 3 Farklı Olası Yol Tanımlıyoruz:
                // 1. Kendi klasöründe: vectors/ad/ad.jpg
                // 2. "1" klasöründe: vectors/1/ad.jpg
                // 3. Klasörsüz (doğrudan vectors içinde): vectors/ad.jpg
                const paths = [
                    `https://cdn.jsdelivr.net/gh/${OWNER}/${REPO}/vectors/${enc}/${enc}.jpg`,
                    `https://cdn.jsdelivr.net/gh/${OWNER}/${REPO}/vectors/1/${enc}.jpg`,
                    `https://cdn.jsdelivr.net/gh/${OWNER}/${REPO}/vectors/${enc}.jpg`
                ];

                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="img-box">
                        <img src="${paths[0]}" onerror="tryNext(this, ${JSON.stringify(paths)})">
                    </div>
                    <div class="card-title">${name.replace(/-/g, ' ')}</div>
                    <button class="btn" onclick="handleDownload('${name}')">DOWNLOAD EPS</button>
                `;
                gal.appendChild(card);
            });
        }

        // Resim bulunamazsa sırayla diğer yolları dener
        function tryNext(img, paths) {
            let currentIdx = paths.indexOf(img.src);
            if (currentIdx < paths.length - 1) {
                img.src = paths[currentIdx + 1];
            } else {
                img.src = 'https://via.placeholder.com/300x200/111/f39c12?text=Preview+Error';
                img.onerror = null;
            }
        }

        // İndirme butonu için dosyayı 3 konumda da arar
        async function handleDownload(name) {
            const enc = encodeURIComponent(name);
            const epsPaths = [
                `https://raw.githubusercontent.com/${OWNER}/${REPO}/main/vectors/${enc}/${enc}.eps`,
                `https://raw.githubusercontent.com/${OWNER}/${REPO}/main/vectors/1/${enc}.eps`,
                `https://raw.githubusercontent.com/${OWNER}/${REPO}/main/vectors/${enc}.eps`
            ];

            for (let path of epsPaths) {
                try {
                    const res = await fetch(path, { method: 'HEAD' });
                    if (res.ok) {
                        window.open(path, '_blank');
                        return;
                    }
                } catch (e) {}
            }
            alert("EPS dosyası bulunamadı. Lütfen dosya yolunu kontrol edin.");
        }

        init();
    </script>
</body>
</html>
